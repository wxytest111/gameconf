      <p key="sns.appDescription"><![CDATA[ 《My Kingdom》是一款以中世紀為時代背景，以城市建設經營和探險為主題的社交遊戲。玩家在遊戲中扮演一位中世紀國王，帶領臣民進行生產勞動、建造城堡、開拓疆土，不斷發展壯大自己的王國。在體驗王國發展和文明進步的成就感的同時，玩家還可以與好友充分互动，互相幫助，並肩發展，享受人際交往的樂趣。遊戲場景宏大，畫面精緻，色彩豐富，適合不同人群。我的王國我做主！打造屬於自己的完美王國！ ]]> </p>  
